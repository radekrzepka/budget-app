<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<title>Budget tracker</title>
		<link rel="stylesheet" href="./style/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
	</head>
	<body>
		<header class="header">
			<h1>Budget tracker</h1>
		</header>
		<main class="main-calendar">
			<div class="change-month">
				<button class="previous-month">&lt;</button>
				<p class="name-of-month"></p>
				<button class="next-month">&gt;</button>
			</div>
			<div class="calendar"></div>
			<div class="records-container"></div>
		</main>
		<nav class="navigation">
			<a class="navigation-element" href="home.html">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
					<path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
					<polyline points="9 22 9 12 15 12 15 22"></polyline>
				</svg>
				<p>Strona główna</p>
			</a>
			<a class="navigation-element" href="calendar.html">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar">
					<rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
					<line x1="16" y1="2" x2="16" y2="6"></line>
					<line x1="8" y1="2" x2="8" y2="6"></line>
					<line x1="3" y1="10" x2="21" y2="10"></line>
				</svg>
				<p>Kalendarz</p>
			</a>
			<div class="navigation-element addFormButton">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus">
					<line x1="12" y1="5" x2="12" y2="19"></line>
					<line x1="5" y1="12" x2="19" y2="12"></line>
				</svg>
			</div>
			<a class="navigation-element" href="charts.html">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bar-chart-2">
					<line x1="18" y1="20" x2="18" y2="10"></line>
					<line x1="12" y1="20" x2="12" y2="4"></line>
					<line x1="6" y1="20" x2="6" y2="14"></line>
				</svg>
				<p>Wykresy</p>
			</a>
			<div class="navigation-element logOut">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-out">
					<path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
					<polyline points="16 17 21 12 16 7"></polyline>
					<line x1="21" y1="12" x2="9" y2="12"></line>
				</svg>
				<p>Wyloguj</p>
			</div>
			<template class="template-add-record-form">
				<div class="form-template">
					<form class="add-record">
						<label for="name">Nazwa: </label>
						<input type="text" id="name" autocomplete="off" />
						<label for="value">Cena: </label>
						<input type="number" id="value" autocomplete="off" />
						<label for="date">Data: </label>
						<input type="date" id="date" />
						<div>
							<label for="income">Przychód: </label>
							<input type="radio" name="state" id="income" />
						</div>
						<div>
							<label for="expense">Wydatek: </label>
							<input type="radio" name="state" id="expense" />
						</div>
						<p class="warning"></p>
						<button type="button" class="add">Dodaj</button>
						<button type="button" class="close">X</button>
					</form>
				</div>
			</template>
		</nav>
		<script src="./js/calendar/main.js" type="module" defer></script>
	</body>
</html>
